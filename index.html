<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서시</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: serif, Batang;
      font-size: 16px;
      box-sizing: border-box;
    }
    .text-r{
      text-align: right;
    }
    .text-c{
      text-align: center;
    }
    .p-3{
      font-size: 12px;
    }    
    .poetry-wrap{
      margin: auto;
      padding: 20px 20px 0;
      width: 400px;
    }
    .tit-a{
      margin: auto;
      clear: both;
      width: 120px;
      height: 100px;
    }
    .tit-a > h1{
      float: left;
      font-size: 60px;
      height: 100px;
    }
    .tit-a > p{ 
      padding-top: 50px;
      height: 100px;
    }
    .text-wrap{
      padding-top: 80px;
    }    
    .effect-1{      
      font-size: 24px;      
      word-spacing: 20px
    }
    .effect-2{      
      font-size: 38px;
      letter-spacing: -3px;
    }   
    .fade-in{
      position:relative;
      animation-name: fade-in;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-delay: 2s;
      animation-iteration-count: 1;
      animation-direction: alternate;
    }
    @keyframes fade-in{
      0% {color: white}
      100% {color: black}
    }  
    .left-ani{
      position:relative;
      animation-name: left-ani;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-delay: 4s;
      animation-iteration-count: 1;
      animation-direction: alternate;
    }
    @keyframes left-ani{
      0% {color: white; left:-100px; top:0px;}
      100% {color: black; left:0px; top:0px;}
    }  
    .right-ani{
      position:relative;
      animation-name: right-ani;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-delay: 5s;
      animation-iteration-count: 1;
      animation-direction: alternate;
    }
    @keyframes right-ani{
      0% {color: white; right:-100px; top:0px;}
      100% {color: black; right:0px; top:0px;}
    }  
  </style>
</head>
<body>
  <div class="poetry-wrap">
    <div class="tit-a fade-in">
      <h1>서시</h1>
      <p>윤동주</p>
    </div>
    <div class="text-wrap">
      <p class="text-c">죽는 날까지 <span class="effect-1">하늘을</span> 우러러</p>
      <p class="text-r">한 점 <span class="effect-2">부끄럼이</span> 없기를,</p>
      <p class="p-3 left-ani">잎새에 이는 바람에도</p>
      <p class="text-c left-ani"><span class="effect-2">나는</span> 괴로워했다.</p>
      <br><br>
      <p class="effect-1">별을 노래하는 마음으로</p>
      <p class="text-r">모든 <span class="effect-2">죽어 가는</span> 것을 <span class="effect-1">사랑</span>해야지</p>
      <p class="text-r p-3">그리고 나한테 주어진 길을</p>
      <p class="text-c p-3 fade-in">걸어가야겠다.</p>
      <br><br><br>
      <p>오늘 밤에도 <span class="effect-2 right-ani">별이</span> 바람에 스치운다.</p>
    </div>
  </div>
</body>
</html>
